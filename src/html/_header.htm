<header class="header" id="header">
   <div class="container">
      <div class="header__top">
         <button class="header__menu-icon"><span></span></button>
         <div class="header__menu menu">
            <nav class=" menu__body">
               <ul class="menu__list">
                  <li class="menu__item"><a data-goto=".header" class="menu__link" href="#">Home</a></li>
                  <li class="menu__item"><a data-goto=".products" class="menu__link" href="#">Shop</a></li>
                  <li class="menu__item"><a data-goto=".story" class="menu__link" href="#">Story</a></li>
                  <li class="menu__item"><a data-goto=".about" class="menu__link" href="#">About</a></li>
                  <li class="menu__item"><a data-goto=".blog" class="menu__link" href="#">Blog</a></li>
                  <li class="menu__item"><a data-goto=".testimonials" class="menu__link" href="#">Testimonials</a>
                  </li>
               </ul>
            </nav>
            <div class="header__right-block">
               <div class="header__personal personal">
                  <ul class="personal__list">
                     <li class="personal__item"><a class="personal__link" href="#"><img class="personal__icon"
                              src="@img/icons/search_icon.png" alt="picture"></a></li>
                     <li class="personal__item"><a class="personal__link" href="#"><img class="personal__icon"
                              src="@img/icons/user_icon.png" alt="picture"></a></li>
                     <li class="personal__item personal__count"><a class="personal__link" href="#"><img
                              class="personal__icon" src="@img/icons/cart_icon.png" alt="picture"></a><span
                           class="personal__count-number">0</span></li>
                  </ul>
               </div>
               <div class="header__social social">
                  <ul class="social__list">
                     <li class="social__item">
                        <a class="social__link" href="#"><img class="social__icon" src="@img/icons/facebook-icon.png"
                              alt="picture"></a>
                     </li>
                     <li class="social__item"><a class="social__link" href="#"><img class="social__icon"
                              src="@img/icons/pinterest_icon.png" alt="picture"></a></li>
                     <li class="social__item"><a class="social__link" href="#"><img class="social__icon"
                              src="@img/icons/instagram-icon.png" alt="picture"></a></li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="header__logo logo">
            <a class="logo__link" href="#"><img class="logo__img" src="@img/logo.png" alt="picture"></a>
         </div>
      </div>
      <div class="header__content">
         <a class="btn header__btn btn--green" href="#">Shop Now</a>
         <h1 class="header__title">Smoothies</h1>
      </div>
   </div>
</header>
